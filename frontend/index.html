<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Access Tracker - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Login page</h1>
    <p>Select login type:</p>

    <div class="button-group">
      <button onclick="showAdminLogin()">Admin Login</button>
      <button onclick="showUserLogin()">User Login</button>
    </div>

    <div id="admin-login" class="form-container hidden">
      <h2>Admin Login</h2>
      <form id="adminForm" onsubmit="adminLogin(event)">
        <input type="email" id="admin-email" placeholder="Email" required>
        <input type="password" id="admin-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="user-login" class="form-container hidden">
      <h2>User Login</h2>
      <form id="userForm" onsubmit="userLogin(event)">
        <input type="email" id="user-email" placeholder="Email" required>
        <input type="password" id="user-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
